{% extends 'Quiz/dependencies.html' %}
{% load static%}
{% block content %}
<div class="container jumbotron">
    <form method="POST" action="">
        {% csrf_token %}
        <p><input type="text" name="username" placeholder="Username..."></p>
        <p><input type="password" name="password" placeholder="Password..." ></p>
        <input class="btn btn-success" style="margin-left: 40px;" type="submit" value="Login">
        <p>Do not have an account<a class="btn btn-info btn-sm" style="margin-left: 10px;" href='{% url 'register' %}'>Register</a></p>
    </form>
</div>
{% endblock %}
